{% extends "base.html" %} {% load static %} {% block content %}
<h1>{{ project.title }}</h1>
<div class="row">
    <div class="col-md-8">
        <img src="{{project.image.url}}" alt="" width="600rem">
    </div>
    <div class="col-md-4">
        <h2>About the project:</h2>
        <h5>{{ project.description }}</h5>
        <br>
        <h2>Technology used:</h2>
        <p>{{ project.technology }}</p>
    </div>
</div>
{% endblock %}
