{% extends "base.html" %}
<!---->
{% load crispy_forms_tags %}
<!---->
{% block content %}
<style>
    .content-section {
        background: #ffffff;
        padding: 10px 20px;
        border: 1px solid #dddddd;
        border-radius: 3px;
        margin-bottom: 20px;
    }
    
    .article-title {
        color: #444444;
    }
    
    a.article-title:hover {
        color: #428bca;
        text-decoration: none;
    }
    
    .article-content {
        white-space: pre-line;
    }
    
    .article-metadata {
        padding-bottom: 1px;
        margin-bottom: 4px;
        border-bottom: 1px solid #e3e3e3
    }
    
    .article-metadata a:hover {
        color: #333;
        text-decoration: none;
    }
    
    .article-svg {
        width: 25px;
        height: 25px;
        vertical-align: middle;
    }
</style>

<div class="row">
    <div class="col-md-8">
        <div class="content-section">
            <form method="POST">
                {% csrf_token %}
                <fieldset class="form-group">
                    <legend class="border-bottom mb-4">Blog Post</legend>
                    {{ form|crispy }}
                </fieldset>
                <div class="form-group">
                    <button class="btn btn-primary" type="submit">Post</button>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
